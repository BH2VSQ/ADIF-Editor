<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>ADIF 日志查看器（可编辑 + QRZ 校验）</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ADIF 日志查看器（编辑 + QRZ 校验）</h1>

<!-- ADIF 导入 -->
<div class="box">
    <h3>1. 导入 ADIF 文件</h3>
    <input type="file" id="adifFile" accept=".adi,.adif,application/octet-stream,text/plain">
    <button id="exportAdif">导出 ADIF</button>
</div>

<!-- QRZ 登录 -->
<div class="box">
    <h3>2. QRZ 登录</h3>
    <input id="qrzUser" placeholder="QRZ 用户名">
    <input id="qrzPass" type="password" placeholder="QRZ 密码">
    <button id="loginQRZ">登录 QRZ 服务</button>
    <span id="qrzStatus"></span>
</div>

<!-- 搜索与过滤 -->
<div class="box">
    <h3>3. 搜索和过滤</h3>
    搜索：<input id="searchBox" placeholder="Call / Mode / Band / 日期">
    &nbsp;&nbsp;
    Band：
    <select id="bandFilter">
        <option value="">全部</option>
    </select>
    Mode：
    <select id="modeFilter">
        <option value="">全部</option>
    </select>
</div>

<!-- ADIF 表格 -->
<div class="box">
    <h3>4. ADIF 日志（双击可编辑）</h3>
    <table id="logTable">
        <thead>
            <tr>
                <th data-field="call">CALL ▲▼</th>
                <th data-field="band">BAND ▲▼</th>
                <th data-field="mode">MODE ▲▼</th>
                <th data-field="qso_date">DATE ▲▼</th>
                <th data-field="time_on">TIME ▲▼</th>
                <th>RAW</th>
            </tr>
        </thead>
        <tbody id="logTableBody"></tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
